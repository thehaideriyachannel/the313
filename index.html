    <div class="container">
      
      <div class="forms-container">
        <!--<h1 class="transparent" id="sign-up-btn">

        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">The 313 Institute</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Full Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="Father's Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-"></i>
              <input type="text" placeholder="Age" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email Id" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="WhatsApp Number" />
            </div>
            <p class="social-text">Note : The Registration is open only for Allahabad/Prayagraj City.</p>
            <input type="submit" value="Register" class="btn solid" />
            <p class="social-text">Designed by Team Haideriya</p>
            <p class="social-text">Follow us on these Social Platforms :</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="https://www.instagram.com/thehaideriyachannel/" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fas fa-envelope"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
